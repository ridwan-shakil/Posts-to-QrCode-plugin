    <script type="text/javascript">
        $('.toggle').minitoggle();
        $('.toggle').on("toggle", function(e){
            if (e.isActive)
                $(".result").html("Oh, you turn me on.")
            else
                $(".result").html("No, you turn me off.")
        });
    </script>
